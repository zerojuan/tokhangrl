version: 2
defaults:
  working_directory: /tmp
jobs:
  build:
    docker:
      - image: circleci/node:chakracore-8.11.1
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run:
          name: Try to install
          command: npm run build
      - persist_to_workspace:
          root: dist
          paths:
          - *
  deploy:
    docker:
      - image: google/cloud-sdk
    steps:
      - attach_workspace:
          at: dist
      - run:
          name: Initialize gcloud
          command: ./deploy.sh
      - run:
          name: list files
          command: ls dist
workflows:
  version: 2
  build_deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master