<!doctype html>
<html>

<head>
    <title>TokhangRL</title>
    <style>
        canvas {
            width: 100%;
            height: 100%;
        }

        .container {
            font-family: "Helvetica Neue", Helvetica, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "微软雅黑", Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
        }

        .levelclear-enter {
            opacity: 0.01;
        }

        .levelclear-enter.levelclear-enter-active {
            opacity: 1;
            transition: opacity 500ms ease-in;
        }

        .levelclear-leave {
            opacity: 1;
        }

        .levelclear-leave.levelclear-leave-active {
            opacity: 0.1;
            transition: opacity 300ms ease-in;
        }
    </style>
</head>

<body>
    <div id="game"></div>
    <script src="bundle.js"></script>
</body>

</html>
